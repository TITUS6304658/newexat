

<div style="margin: 0 25% 0 25%">

    <div class="container">
       <div class="row">
         <div class="col-md-3"> <br>
           
         </div>
         <div class="col-md-9">
          <table width="70%" border="1" align="center" cellpadding="0" cellspacing="0" class="table table-bordered table-hover">
                <tr>
              
                  <th style="background-color: #64ace7;"><strong>project</strong></th>
                  <th style="background-color: #64ace7;"><strong>contract</strong></th>
                  <th style="background-color: #64ace7;"><strong>การดำเนินการ</strong></th>
          
                </tr>
                {% for r in con %}
                <tr>
                  <td style="font-size: 1.2rem;">{{ r.project_id }}</td>
                  
                  <td style="font-size: 1.2rem;">{{ r.contract_no }}</td>
               
                  <td>
                    <form method="POST" action="{% url 'delete_contract' id=r.pk %}">
                      {% csrf_token %}
                      <input type="hidden" name="id" value="{{ r.pk }}">
                      <button onclick="return confirm('Are you sure you want to delete this Contract?');" style="background-color: #64ace7; color: white; font-size: 0.8rem;" class="btn form-control-sm mt-2 offset-md-0">Delete This Contract</button>
                    </form>
                    <form method="GET" action="{% url 'edit_contract_topic_for_admin' id=r.contracte_id %}">
                      {% csrf_token %}
                      <input type="hidden" name="title_id" value="{{ r.contracte_id }}">
                      <button style="background-color: #64ace7; color: white; font-size: 0.8rem;" class="btn form-control-sm mt-2 offset-md-0">edit me</button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
            
                
              </table>
               
       </div>


  <td>
    <a href="../contracttract/?owner_id={0}">
      <button type="submit" style="background-color: #64ace7; color: white; font-size: 0.8rem;" class="btn form-control-sm mt-2 offset-md-0">
        สำหรับเเอดมิน สร้างcontract
      </button>
      </a>
      
 
   </td>
